name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    env:
      NODE_OPTIONS: --no-warnings
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            bundles: "--bundles dmg"
          - os: macos-15-intel
            target: x86_64-apple-darwin
            bundles: "--bundles dmg"
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: "--bundles nsis"
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install create-dmg
        if: startsWith(matrix.os, 'macos')
        run: brew install create-dmg

      - name: Validate version & updater config
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"
          CONF_VERSION="$(node -p "require('./src-tauri/tauri.conf.json').version")"
          PUBKEY="$(node -p "require('./src-tauri/tauri.conf.json').plugins?.updater?.pubkey || ''")"

          if [ "$TAG_VERSION" != "$PKG_VERSION" ] || [ "$TAG_VERSION" != "$CONF_VERSION" ]; then
            echo "Tag v${TAG_VERSION} does not match package.json (${PKG_VERSION}) and tauri.conf.json (${CONF_VERSION})."
            exit 1
          fi

          if [ -z "$PUBKEY" ] || [ "$PUBKEY" = "REPLACE_WITH_TAURI_PUBLIC_KEY" ]; then
            echo "Updater pubkey is missing. Set plugins.updater.pubkey in src-tauri/tauri.conf.json."
            exit 1
          fi

          if [ -z "$TAURI_SIGNING_PRIVATE_KEY" ]; then
            echo "Missing secret: TAURI_SIGNING_PRIVATE_KEY"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build tauri app
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          npx --no-install tauri build --target ${{ matrix.target }} ${{ matrix.bundles }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.target }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/**/*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "NoTerm ${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
