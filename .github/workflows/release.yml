name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    env:
      NODE_OPTIONS: --no-warnings
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            bundles: "--bundles dmg,app"
          - os: macos-15-intel
            target: x86_64-apple-darwin
            bundles: "--bundles dmg,app"
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: "--bundles nsis"
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install create-dmg
        if: startsWith(matrix.os, 'macos')
        run: brew install create-dmg

      - name: Validate version & updater config
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"
          CONF_VERSION="$(node -p "require('./src-tauri/tauri.conf.json').version")"
          PUBKEY="$(node -p "require('./src-tauri/tauri.conf.json').plugins?.updater?.pubkey || ''")"

          if [ "$TAG_VERSION" != "$PKG_VERSION" ] || [ "$TAG_VERSION" != "$CONF_VERSION" ]; then
            echo "Tag v${TAG_VERSION} does not match package.json (${PKG_VERSION}) and tauri.conf.json (${CONF_VERSION})."
            exit 1
          fi

          if [ -z "$PUBKEY" ] || [ "$PUBKEY" = "REPLACE_WITH_TAURI_PUBLIC_KEY" ]; then
            echo "Updater pubkey is missing. Set plugins.updater.pubkey in src-tauri/tauri.conf.json."
            exit 1
          fi

          if [ -z "$TAURI_SIGNING_PRIVATE_KEY" ]; then
            echo "Missing secret: TAURI_SIGNING_PRIVATE_KEY"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build tauri app
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          npx --no-install tauri build --target ${{ matrix.target }} ${{ matrix.bundles }}

      - name: Debug bundle outputs
        if: always()
        shell: bash
        run: |
          BUNDLE_DIR="src-tauri/target/${{ matrix.target }}/release/bundle"
          echo "=== Bundle directory: ${BUNDLE_DIR} ==="
          if [ ! -d "${BUNDLE_DIR}" ]; then
            echo "Bundle directory not found."
            exit 0
          fi
          find "${BUNDLE_DIR}" -type f | sort
          echo "=== Signature files ==="
          find "${BUNDLE_DIR}" -type f -name "*.sig" | sort || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.target }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/**/*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Debug downloaded artifacts
        if: always()
        shell: bash
        run: |
          echo "=== Downloaded artifact tree ==="
          find dist -type f | sort
          echo "=== Downloaded signature files ==="
          find dist -type f -name "*.sig" | sort || true

      - name: Generate latest.json
        shell: bash
        run: |
          node <<'NODE'
          const fs = require("fs");
          const path = require("path");

          const root = path.resolve("dist");
          const releaseAssetsDir = path.join(root, "release-assets");
          const tag = process.env.GITHUB_REF_NAME;
          const repo = process.env.GITHUB_REPOSITORY;

          if (!tag || !repo) {
            throw new Error("Missing GITHUB_REF_NAME or GITHUB_REPOSITORY");
          }

          fs.rmSync(releaseAssetsDir, { recursive: true, force: true });
          fs.mkdirSync(releaseAssetsDir, { recursive: true });

          const targetToPlatform = (target) => {
            if (target.startsWith("x86_64-apple-darwin")) return "darwin-x86_64";
            if (target.startsWith("aarch64-apple-darwin")) return "darwin-aarch64";
            if (target.startsWith("x86_64-pc-windows-msvc")) return "windows-x86_64";
            return target;
          };

          const targetToSuffix = (target) => {
            if (target.startsWith("x86_64-apple-darwin")) return "x64";
            if (target.startsWith("aarch64-apple-darwin")) return "aarch64";
            if (target.startsWith("x86_64-pc-windows-msvc")) return "x64";
            return target.replace(/[^a-zA-Z0-9_-]/g, "_");
          };

          const pickSig = (files, target) => {
            const sigs = files.filter((f) => f.endsWith(".sig"));
            if (sigs.length === 0) return null;

            const prefer = [];
            if (target.includes("windows")) {
              prefer.push(".nsis.zip.sig", ".msi.zip.sig");
            } else if (target.includes("apple-darwin")) {
              prefer.push(".app.tar.gz.sig", ".app.zip.sig", ".dmg.sig", ".tar.gz.sig", ".zip.sig");
            }

            for (const suffix of prefer) {
              const found = sigs.find((f) => f.endsWith(suffix));
              if (found) return found;
            }

            return sigs[0];
          };

          const platforms = {};
          const entries = fs.readdirSync(root, { withFileTypes: true });

          for (const entry of entries) {
            if (!entry.isDirectory()) continue;
            if (!entry.name.startsWith("bundle-")) continue;

            const target = entry.name.replace(/^bundle-/, "");
            const platform = targetToPlatform(target);
            const dir = path.join(root, entry.name);

            const allFiles = [];
            const stack = [dir];
            while (stack.length) {
              const current = stack.pop();
              for (const item of fs.readdirSync(current, { withFileTypes: true })) {
                const itemPath = path.join(current, item.name);
                if (item.isDirectory()) {
                  stack.push(itemPath);
                } else {
                  allFiles.push(path.relative(dir, itemPath).replace(/\\\\/g, "/"));
                }
              }
            }

            const sigFile = pickSig(allFiles, target);
            if (!sigFile) {
              console.warn(`No .sig found for ${target}, skip updater platform mapping.`);
              console.warn(`Files for ${target}:`, allFiles.slice(0, 40));
              continue;
            }

            const sigPath = path.join(dir, sigFile);
            const sig = fs.readFileSync(sigPath, "utf8").trim();
            const payloadRel = sigFile.replace(/\\.sig$/, "");
            const payloadAbs = path.join(dir, payloadRel);
            if (!fs.existsSync(payloadAbs)) {
              throw new Error(`Missing payload for signature: ${target} -> ${payloadRel}`);
            }

            const payloadName = path.basename(payloadRel);
            const payloadParsed = path.parse(payloadName);
            const suffix = targetToSuffix(target);
            const normalizedPayloadName = `${payloadParsed.name}_${suffix}${payloadParsed.ext}`;
            const normalizedSigName = `${normalizedPayloadName}.sig`;

            fs.copyFileSync(payloadAbs, path.join(releaseAssetsDir, normalizedPayloadName));
            fs.writeFileSync(path.join(releaseAssetsDir, normalizedSigName), `${sig}\n`);

            platforms[platform] = {
              url: `https://github.com/${repo}/releases/download/${tag}/${normalizedPayloadName}`,
              signature: sig,
            };
          }

          const latest = {
            version: tag,
            notes: "",
            pub_date: new Date().toISOString(),
            platforms,
          };

          if (Object.keys(platforms).length === 0) {
            throw new Error("No signed updater payload found for any platform.");
          }

          fs.writeFileSync(path.join(root, "latest.json"), JSON.stringify(latest, null, 2));
          console.log("Generated latest.json with platforms:", Object.keys(platforms));
          console.log("Prepared release assets in:", releaseAssetsDir);
          NODE

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "NoTerm ${{ github.ref_name }}"
          draft: false
          prerelease: false
          overwrite_files: true
          fail_on_unmatched_files: false
          files: |
            dist/latest.json
            dist/**/*.dmg
            dist/release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
