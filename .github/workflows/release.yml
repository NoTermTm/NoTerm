name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    env:
      NODE_OPTIONS: --no-warnings
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin --bundles dmg"
          - os: macos-13
            target: x86_64-apple-darwin
            args: "--target x86_64-apple-darwin --bundles dmg"
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            args: "--bundles nsis"
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install create-dmg
        if: startsWith(matrix.os, 'macos')
        run: brew install create-dmg

      - name: Validate version & updater config
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"
          CONF_VERSION="$(node -p "require('./src-tauri/tauri.conf.json').version")"
          PUBKEY="$(node -p "require('./src-tauri/tauri.conf.json').plugins?.updater?.pubkey || ''")"

          if [ "$TAG_VERSION" != "$PKG_VERSION" ] || [ "$TAG_VERSION" != "$CONF_VERSION" ]; then
            echo "Tag v${TAG_VERSION} does not match package.json (${PKG_VERSION}) and tauri.conf.json (${CONF_VERSION})."
            exit 1
          fi

          if [ -z "$PUBKEY" ] || [ "$PUBKEY" = "REPLACE_WITH_TAURI_PUBLIC_KEY" ]; then
            echo "Updater pubkey is missing. Set plugins.updater.pubkey in src-tauri/tauri.conf.json."
            exit 1
          fi

          if [ -z "$TAURI_SIGNING_PRIVATE_KEY" ]; then
            echo "Missing secret: TAURI_SIGNING_PRIVATE_KEY"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build and publish
        uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "NoTerm ${{ github.ref_name }}"
          releaseDraft: false
          prerelease: false
          tauriScript: "npm run tauri --"
          args: ${{ matrix.args }}
          includeUpdaterJson: true
          updaterJsonPreferNsis: true
